<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marameterized function </title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <button onclick="sayName('kesh', 66)" class="btn btn-md-5 btn-danger"> kesh</button>
    <button onclick="sayName('adeola', 60)"> adeola</button>
    <button onclick="sayName('shukroh', 62)"> shukroh</button>
    <button onclick="sayName('clement', 63)"> clement</button>


    <script>
        function sayName(val, age){
            console.log(`my name is ${val} and my age is ${age}`);
        }
    </script>
    
</body>
</html>
